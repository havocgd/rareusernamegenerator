<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rejected Usernames</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #111; color: #eee; }
    h1 { color: #f33; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; font-family: monospace; }
  </style>
</head>
<body>
  <h1>ðŸš« Globally Rejected Usernames</h1>
  <ul id="list"></ul>

  <script>
    fetch("https://rareproxy.havoc.workers.dev/rejected-list")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("list");
        data.forEach(name => {
          const li = document.createElement("li");
          li.textContent = name;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("list").innerHTML = "<li>Failed to load list.</li>";
        console.error("Error loading rejected usernames:", err);
      });
  </script>
</body>
</html>
